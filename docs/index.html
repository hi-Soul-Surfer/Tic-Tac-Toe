<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="tic-tac-toe-style.css" />
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>

    <div class="player-input">
      <input type="text" id="playerName" placeholder="Enter your name" />
      <button id="startBtn">Start Game</button>
    </div>

    <div id="gameUI" style="display:none;">
      <label for="difficulty">Difficulty:</label>
      <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="hard" selected>Hard (Unbeatable)</option>
      </select>

      <div class="scoreboard">
        <p><span id="playerLabel">Player</span> Wins: <span id="playerWins">0</span></p>
        <p>AI Wins: <span id="aiWins">0</span></p>
        <p>Draws: <span id="draws">0</span></p>
      </div>

      <div class="board" id="board"></div>
      <div id="status"></div>
      <button id="restart">Restart Game</button>
    </div>
  </div>
  <script src="tic-tac-toe-script.js"></script>
</body>
</html>
